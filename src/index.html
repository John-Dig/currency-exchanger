<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Currency Exchanger</h1>
  <h2>Enter an amount in US dollars and select a foreign currency to see what your US dollars are worth.</h2>
  <div class="output-area">
      <input type="number" id="us-dollars" placeholder="$">
      <input type="text" id="country-code" placeholder="country code">
      <button type="click" id="button" >submit</button>
  <p id="exchanged-currency-symbol">&#163;<span id="exchanged-currency-amount">300</span></p>
</div>
</body>
</html>
